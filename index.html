<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Someone Special</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #4a0f33;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #fff0f3, #fce4ec);
      z-index: -2;
    }

    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateX(100%);
      transition: all 1s ease;
      pointer-events: none;
    }

    .active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      z-index: 10;
    }

    #landing h1 {
      font-size: 2.7em;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.6; }
    }

    #timelineButton {
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #storyEntry {
      font-size: 1.4em;
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 135, 0.4);
    }

    button.nextDay {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    #finalQuestion {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
    }

    /* Falling Hearts */
    .heart {
      position: absolute;
      top: -50px;
      color: #e91e63;
      font-size: 24px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.7;
      }
    }

    #heartContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div class="page active" id="landing">
    <h1>I have something to say...ü•∫</h1>
  </div>

  <!-- Explore Page -->
  <div class="page" id="explore">
    <h2>This is our story</h2>
    <button id="timelineButton">Explore the Timeline</button>
    <div id="heartContainer"></div>
  </div>

  <!-- Timeline Page -->
  <div class="page" id="timeline">
    <div id="storyEntry">
      Day 1: We first met... it was nothing special at the time, just two strangers crossing paths. No feelings. No expectations.
    </div>
    <button class="nextDay" onclick="nextEntry()">Next Day</button>

    <div id="finalQuestion">
      <p>You once said I was a material worth dating...ü•∫</p>
      <p><strong>Am I still worth it...ü•∫?</strong></p>
      <button onclick="revealLove()">Yes, You Are</button>
    </div>
  </div>

  <script>
    const entries = [
      "Day 1: We first met... it was nothing special at the time, just two strangers crossing paths. No feelings. No expectations.",
      "Next Day: We began talking more often. And suddenly, those late-night calls became the best part of my dayü•∞",
      "Next Day: I noticed your smile when I talked. You laughed at my lame jokes. I could tell‚Äîyou were interested. And... I was tooüòä.",
      "Day 14: I still remember your words... you said I was a material worth dating. Those words haven‚Äôt left me sinceüôÉ."
    ];

    let entryIndex = 0;

    function nextEntry() {
      entryIndex++;
      const entryBox = document.getElementById('storyEntry');
      if (entryIndex < entries.length) {
        entryBox.innerHTML = entries[entryIndex];
      } else {
        entryBox.style.display = "none";
        document.querySelector(".nextDay").style.display = "none";
        document.getElementById("finalQuestion").style.display = "block";
      }
    }

    function revealLove() {
      document.getElementById("finalQuestion").innerHTML = "<p>You‚Äôve made my heart smile againüòçü•∞.</p><p>Thank you for believing in usü•∞.</p>";

      // Trigger heart falling effect with higher density
      createFallingHearts();
    }

    function createFallingHearts() {
      const heartContainer = document.getElementById('heartContainer');
      let collectedHearts = 0;
      const maxHearts = 50; // Increased the heart density
      let heartInterval;

      // Create a heart every 50ms for higher density
      heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heartContainer.appendChild(heart);

        heart.addEventListener('animationend', () => {
          heart.remove();
          collectedHearts++;
          if (collectedHearts >= maxHearts) {
            clearInterval(heartInterval);
          }
        });
      }, 50); // Shorter interval for higher density
    }

    function showPage(from, to) {
      document.getElementById(from).classList.remove('active');
      setTimeout(() => {
        document.getElementById(to).classList.add('active');
      }, 300); // let fadeout finish before fadein
    }

    // Landing to Explore
    setTimeout(() => {
      showPage('landing', 'explore');
    }, 4000);

    // Heart Animation
    const heartContainer = document.getElementById('heartContainer');
    let collectedHearts = 0;
    const maxHearts = 50;
    let heartInterval;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heartContainer.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
        collectedHearts++;
        if (collectedHearts >= maxHearts) {
          clearInterval(heartInterval);
          showPage('explore', 'timeline');
        }
      });
    }

    document.getElementById('timelineButton').addEventListener('click', () => {
      heartInterval = setInterval(createHeart, 100);
    });
  </script>
</body>
</html>
